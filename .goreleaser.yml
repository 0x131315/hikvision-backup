version: 2

project_name: hikvision-backup

before:
  hooks:
    - go mod tidy

builds:
  - main: .
    ldflags:
      - "-X main.version={{.Version}} -X main.commit={{.ShortCommit}} -X main.buildDate={{.Date}}"
    env:
      - CGO_ENABLED=0
    goarch:
      - amd64
      - arm64
    goos:
      - linux
      - darwin
#      - windows

archives:
  - formats: ['tar.gz']
    name_template: >-
      {{ .ProjectName }}_v{{ .Version }}
      {{- if eq .Os "darwin" }}mac{{ else if eq .Os "windows" }}win{{ else }}{{ .Os }}{{ end }}_
      {{- if eq .Arch "amd64" }}x64{{ else if eq .Arch "386" }}x86{{ else }}{{ .Arch }}{{ end }}
    files:
      - LICENSE
      - README.md
    format_overrides:
      - goos: windows
        formats: ['zip']

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  groups:
    - title: "ğŸš€ Feat"
      regexp: '(?i)^(feat)'
      order: 0
    - title: 'ğŸ—ï¸ Changes'
      regexp: '(?i)^(add|new|rej|rm|rem|del|change)'
      order: 1
    - title: 'ğŸ› Bugs'
      regexp: '(?i)^(bug|fix|close)'
      order: 2
    - title: 'ğŸš¨ Security'
      regexp: '(?i)^(sec)'
      order: 3
    - title: 'ğŸ”§ Supp'
      regexp: '(?i)^(ref|improve|imp)'
      order: 4
    - title: 'ğŸ“š Docs'
      regexp: '(?i)^(docs|doc)'
      order: 5
    - title: 'ğŸ¨ Style'
      regexp: '(?i)^(style)'
      order: 6
    - title: 'ğŸ‘· CI'
      regexp: '(?i)^(ci)'
      order: 7
    - title: 'ğŸ“¦ Lib'
      regexp: '(?i)^(lib)'
      order: 8
    - title: 'ğŸš§ WIP'
      regexp: '(?i)^(wip)'
      order: 9
    - title: 'Misc'
      order: 999
  filters:
    exclude:
      - '(?i)^test'
      - 'merge'
      - '(?i)^Merge (branch|pull request)'
      - '(?i)^(chore|dependabot)'

release:
  prerelease: auto
  name_template: "Release {{.Version}}"
  github:
    owner: 0x131315
    name: hikvision-backup
